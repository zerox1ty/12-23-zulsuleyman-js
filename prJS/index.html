<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets\css\style.css">
    <script defer src="assets\js\script.js"></script>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider-body">
                <div class="slider-arrow arrow-left">
                    <div class="slider-content">
                        <div class="slider-item active">
                            <img class="slider-img" src="assets\img\plane1.jpg"></img>
                        </div>
                        <div class="slider-item">
                            <img class="slider-img" src="assets\img\plane2.jpg"></img>
                        </div>
                        <div class="slider-item">
                            <img class="slider-img" src="assets\img\plane3.jpg"></img>
                        </div>
                        <div class="slider-item">
                            <img class="slider-img" src="assets\img\plane4.jpg"></img>
                        </div>
                    </div>
                </div>
                <div class="slider-arrow arrow-right">
                </div>
            </div>
            <div class="slider-dots">
                <div class="slider-dot active" data-index="0"></div>
                <div class="slider-dot" data-index="1"></div>
                <div class="slider-dot" data-index="2"></div>
                <div class="slider-dot" data-index="3"></div>
            </div>
        </div>
    </div>
</body>
</html>
