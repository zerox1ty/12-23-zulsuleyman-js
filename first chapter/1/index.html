<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS</title>
</head>
<body>
  <script>
    let x = 10;
    let y = 5;
    let str = `строка строка строка`;
    console.log(`${x} - ${y} =`, x - y);
    console.log(`${x} + ${y} =`, x + y);
    console.log(`${x} * ${y} =`, x * y);
    console.log(`${x} / ${y} =`, x / y);
    console.log(`${x} + ${str} =`, x + y);
    console.log(`${y} / ${str} =`, x / y);
  </script>
</body>
</html>
